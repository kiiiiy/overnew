{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 기입 - OVERNEW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/account.js' %}" defer></script>
</head>

<body id="page-info-step1">

    <main class="container">

        <h1 class="logo">OVERNEW</h1>

        <div class="progress-bar">
            <div class="progress-value"></div>
        </div>

        <h2 class="title">반갑습니다!</h2>
        <h3 class="subtitle">기본 정보를 알려주세요!</h3>

        <form class="info-form">

            <div class="form-group">
                <label for="user-name">이름</label>
                <input type="text" id="user-name" placeholder="Value">
            </div>

            <div class="form-group">
                <label for="user-age">나이</label>
                <input type="number" id="user-age" min="1">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-toggle">
                    <input type="radio" id="gender-female" name="gender" value="female" checked>
                    <label for="gender-female">여성</label>

                    <input type="radio" id="gender-male" name="gender" value="male">
                    <label for="gender-male">남성</label>
                </div>
            </div>

        </form>

    </main>

    <button type="button" class="next-button" id="next-btn-step1">NEXT</button>

</body>

</html>
