<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 - OVERNEW</title>
    <link rel="stylesheet" href="../../../static/css/style.css"> 
    
    <script src="../../../static/js/profile-edit.js" defer></script> 
</head>
<body id="page-profile-edit-form">

    <header class="page-header">
        <a href="#" class="back-arrow" id="back-to-settings"> &lt; </a>
        <h1>프로필 수정</h1>
        <div class="header-spacer"></div>
    </header>

    <main class="container" style="padding-top: 20px;">
        <form id="profile-edit-form">
            <div class="form-group">
                <label for="profile-nickname-input">닉네임</label>
                <input type="text" id="profile-nickname-input" placeholder="닉네임을 입력하세요">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-toggle"> 
                    <input type="radio" id="gender-female" name="gender-selection" value="female">
                    <label for="gender-female">여성</label>

                    <input type="radio" id="gender-male" name="gender-selection" value="male">
                    <label for="gender-male">남성</label>
                </div>
            </div>

            <div class="form-group">
                <label for="profile-age-input">나이</label>
                <input type="number" id="profile-age-input" placeholder="나이를 입력하세요" min="1" max="150">
            </div>

            <div class="form-group">
                <label>관심 분야 <span class="subtitle-comment">(복수 선택 가능)</span></label>
                <div class="topics-toggle">
                    <div class="topic-row">
                        <input type="checkbox" id="topic-politics" name="topics" value="정치">
                        <label for="topic-politics">정치</label>
                        <input type="checkbox" id="topic-economy" name="topics" value="경제">
                        <label for="topic-economy">경제</label>
                        <input type="checkbox" id="topic-society" name="topics" value="사회">
                        <label for="topic-society">사회</label>
                        <input type="checkbox" id="topic-culture" name="topics" value="생활/문화">
                        <label for="topic-culture">생활/문화</label>
                    </div>
                    <div class="topic-row">
                        <input type="checkbox" id="topic-it" name="topics" value="IT/과학">
                        <label for="topic-it">IT/과학</label>
                        <input type="checkbox" id="topic-world" name="topics" value="세계">
                        <label for="topic-world">세계</label>
                        <input type="checkbox" id="topic-enter" name="topics" value="연예">
                        <label for="topic-enter">연예</label>
                        <input type="checkbox" id="topic-sport" name="topics" value="스포츠">
                        <label for="topic-sport">스포츠</label>
                    </div>
                </div>
            </div>

            <button type="button" class="next-button" id="save-profile-btn">저장</button>
        </form>
    </main>

</body>
</html>
