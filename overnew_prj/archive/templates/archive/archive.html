<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아카이브 - OVERNEW</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body class="with-fixed-nav"> 
<header class="main-header">
    <a href="#" id="settings-menu-link" class="icon-btn menu-btn"><span>☰</span></a>
    
    <h1 class="logo header-logo">OVERNEW</h1>
    
    <a href="../../../account/templates/account/notifications.html" class="icon-btn bell-btn"><span>🔔</span></a>
</header>

<a href="create-scrap.html" class="floating-action-button"><span>✎</span></a>

<main class="container">

    <div class="archive-profile-card">
        <img src="../../../static/images/avatar-placeholder.png" alt="Profile Avatar" class="profile-avatar">
        <div class="profile-info">
            <span class="profile-name" id="user-nickname">...</span>
            <span class="profile-tags" id="user-tags">...</span>
            <span class="profile-followers" id="user-followers">...</span>
        </div>
    </div>

    <div class="view-toggle three-tabs">
        <input type="radio" id="tab-scrap" name="archive-tab" value="scrap" checked>
        <label for="tab-scrap">스크랩</label>

        <input type="radio" id="tab-bookmark" name="archive-tab" value="bookmark">
        <label for="tab-bookmark">북마크</label>

        <input type="radio" id="tab-following" name="archive-tab" value="following">
        <label for="tab-following">팔로잉</label>
    </div>

    <div id="scrap-bookmark-content">
        <div class="keyword-list">
            <span class="keyword-tag active" data-topic="politics">정치</span>
            <span class="keyword-tag" data-topic="economy">경제</span>
            <span class="keyword-tag" data-topic="society">사회</span>
            <span class="keyword-tag" data-topic="culture">생활/문화</span>
            <span class="keyword-tag" data-topic="it">IT/과학</span>
            <span class="keyword-tag" data-topic="world">세계</span>
            <span class="keyword-tag" data-topic="enter">연예</span>
            <span class="keyword-tag" data-topic="sport">스포츠</span>
        </div>

        <div class="article-list" id="feed-scrap"></div>
        <div class="article-list" id="feed-bookmark" style="display: none;"></div>
    </div>

    <div id="following-content" style="display: none;">
        <div class="search-bar">
            <span class="search-icon">🔍</span>
            <input type="text" id="search-user" placeholder="아이디 검색">
        </div>
        <div class="user-list" id="following-list"></div>
    </div>

</main>

<nav class="bottom-nav">
    <a href="feed.html" class="nav-item"> 
        <div class="nav-icon-wrapper"><span class="nav-icon">◆</span></div>
        <span class="nav-label">피드</span>
    </a>
    <a href="archive.html" class="nav-item active">
        <div class="nav-icon-wrapper"><span class="nav-icon">●</span></div>
        <span class="nav-label">아카이브</span>
    </a>
    <a href="main.html" class="nav-item">
        <div class="nav-icon-wrapper"><span class="nav-icon">▲</span></div>
        <span class="nav-label">추천</span>
    </a>
    <a href="community.html" class="nav-item">
        <div class="nav-icon-wrapper"><span class="nav-icon">⚙️</span></div>
        <span class="nav-label">커뮤니티</span>
    </a>
</nav>
<nav class="bottom-nav"></nav>

    <!-- JS 파일 불러오기 -->
<script src="../../../static/js/nav.js"></script>
<script src="../../../static/js/archive.js"></script>
</body>
</html>
