<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 스크랩 - OVERNEW</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body class="with-fixed-nav"> 
<header class="main-header">
    <button type="button" class="icon-btn menu-btn"><span>☰</span></button>
    <h1 class="logo header-logo">OVERNEW</h1>
    <a href="notifications.html" class="icon-btn bell-btn"><span>🔔</span></a>
</header>

<main class="container">
    <h3 class="subtitle" style="margin-top: 20px; font-size: 20px;">
        스크랩하는 기사의 분야 및<br>해당 기사의 링크를 작성해주세요.
    </h3>

    <div class="topic-grid">
        <button type="button" class="topic-grid-button" data-topic="politics">정치</button>
        <button type="button" class="topic-grid-button" data-topic="economy">경제</button>
        <button type="button" class="topic-grid-button" data-topic="society">사회</button>
        <button type="button" class="topic-grid-button" data-topic="culture">생활/문화</button>
        <button type="button" class="topic-grid-button" data-topic="it">IT/과학</button>
        <button type="button" class="topic-grid-button" data-topic="world">세계</button>
        <button type="button" class="topic-grid-button" data-topic="entertainment">연예</button>
        <button type="button" class="topic-grid-button" data-topic="sports">스포츠</button>
    </div>
    
    <form class="info-form" style="margin-top: 30px;">
        <div class="form-group input-with-clear">
            <input type="url" id="article-link" placeholder="기사 링크를 입력해주세요">
            <button type="button" class="clear-btn" id="clear-link-btn">×</button>
        </div>
    </form>
</main>

<button type="button" class="next-button" id="submit-scrap-btn">기사 스크랩하기</button>

<nav class="bottom-nav">
    <a href="feed.html" class="nav-item"> ... </a>
    <a href="archive.html" class="nav-item active">
        <div class="nav-icon-wrapper"><span class="nav-icon">●</span></div>
        <span class="nav-label">아카이브</span>
    </a>
    <a href="main.html" class="nav-item"> ... </a>
    <a href="community.html" class="nav-item"> ... </a>
</nav>

<!-- JS 파일 불러오기 -->
<script src="../../../static/js/archive.js"></script>
</body>
</html>
