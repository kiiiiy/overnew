<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - OVERNEW</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body class="with-fixed-nav">
    <header class="main-header">
        <!-- 햄버거 버튼 -->
        <button type="button" class="icon-btn menu-btn" id="settings-menu-btn"><span>☰</span></button>
        <h1 class="logo header-logo">OVERNEW</h1>
        <!-- 알람 버튼 -->
        <button type="button" class="icon-btn bell-btn" id="notifications-btn"><span>◒</span></button>
    </header>

    <main class="container">
        <div class="keyword-list">
            <button class="keyword-tag" data-topic="politics">정치</button>
            <button class="keyword-tag" data-topic="economy">경제</button>
            <button class="keyword-tag" data-topic="society">사회</button>
            <button class="keyword-tag" data-topic="culture">생활/문화</button>
            <button class="keyword-tag active" data-topic="it">IT/과학</button>
            <button class="keyword-tag" data-topic="world">세계</button>
        </div>

        <div class="discussion-feed" id="discussion-list"></div>
    </main>

    <!-- nav는 JS에서 자동 생성 -->
    <nav class="bottom-nav"></nav>

    <!-- JS 파일 불러오기 -->
    <script src="../../../static/js/nav.js"></script>
    <script src="community.js"></script>
</body>
</html>
