{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - OVERNEW</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/discussionstyle.css' %}">
</head>
<body class="with-fixed-nav">

<header class="main-header">
    <a href="{% url 'account:settings' %}" class="icon-btn menu-btn">
        <img src="{% static 'image/hamburger.png' %}" alt="메뉴" class="header-icon">
    </a>

    <h1 class="logo header-logo">OVERNEW</h1>

    
        <img src="{% static 'image/bell.png' %}" alt="알림" style="width: 26px; height: 26px; vertical-align: middle;">
    
</header>


<main class="container">

    <div id="pinned-discussions" class="pinned-discussion-box"></div>

    <div class="keyword-list">
        {% for c in categories %}
            <span class="keyword-tag {% if forloop.first %}active{% endif %}"
                  data-nc-id="{{ c.nc_id }}">
                {{ c.news_category }}
            </span>
        {% endfor %}
    </div>

    <div id="discussion-list" class="discussion-feed"></div>

</main>

<nav class="bottom-nav"></nav>

<script src="{% static 'js/nav.js' %}"></script>
<script src="{% static 'js/community.js' %}"></script>

</body>
</html>
