{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토론방 입장 - OVERNEW</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="with-fixed-nav"> 
    <header class="main-header">
        <!-- 뒤로가기 버튼 -->
        <button type="button" class="icon-btn menu-btn" id="back-button" onclick="history.back()">
            <span>&lt;</span>
        </button>

        <h1 class="logo header-logo">OVERNEW</h1>

        <!-- 오른쪽에는 빈 공간 (알람 제거) -->
        <div style="width:40px;"></div>
    </header>

    <main class="container" style="padding-top: 30px;">
        
        <div class="discussion-choice-card">
            <h2 class="card-title">실명 토론방</h2>
            <p class="card-description">
                신뢰와 소통이 중심이 되는 실명 토론방입니다. 프로필이 공개되어 더 책임감 있는 대화를 경험할 수 있습니다.
            </p>
            <!-- 기본 카테고리 1번으로 이동 -->
            <a href="{% url 'discussion:discussion_detail' 1 %}" class="entry-button">입장하기</a>

        </div>
        
        <div class="discussion-choice-card">
            <h2 class="card-title">익명 토론방</h2>
            <p class="card-description">
                자유롭게 의견을 나누는 익명 토론 공간입니다. 본인의 정보 노출 없이 편하게 이야기하세요.
            </p>
            <!-- 기본 카테고리 1번으로 이동 -->
            <a href="{% url 'discussion:anonymous_detail' 1 %}" class="entry-button">입장하기</a>

        </div>

    </main>

    <nav class="bottom-nav"></nav>

    <!-- JS 파일 불러오기 -->
    <script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
