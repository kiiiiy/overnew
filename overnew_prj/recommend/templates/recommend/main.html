<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 - OVERNEW</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body class="with-fixed-nav">
    <header class="main-header">
        <a href="settings-logged-in.html" class="icon-btn menu-btn"><span>☰</span></a>
        <h1 class="logo header-logo">OVERNEW</h1>
        <a href="notifications.html" class="icon-btn bell-btn"><span>◒</span></a>
    </header>

    <main class="container">
        <div class="view-toggle">
            <input type="radio" id="view-similar" name="view-type" value="similar" checked>
            <label for="view-similar">유사한 관심사</label>

            <input type="radio" id="view-opposite" name="view-type" value="opposite">
            <label for="view-opposite">반대 관심사</label>
        </div>

        <div class="keyword-list">
            <span class="keyword-tag active" data-topic="politics">정치</span>
            <span class="keyword-tag" data-topic="economy">경제</span>
            <span class="keyword-tag" data-topic="society">사회</span>
            <span class="keyword-tag" data-topic="culture">생활/문화</span>
            <span class="keyword-tag" data-topic="it">IT/과학</span>
            <span class="keyword-tag" data-topic="world">세계</span>
        </div>

        <div class="feed-list" id="feed-similar"></div>
        <div class="feed-list" id="feed-opposite" style="display: none;"></div>
    </main>

    <nav class="bottom-nav">
        <a href="feed.html" class="nav-item"> 
            <div class="nav-icon-wrapper"><span class="nav-icon">◆</span></div>
            <span class="nav-label">피드</span>
        </a>
        <a href="archive.html" class="nav-item">
            <div class="nav-icon-wrapper"><span class="nav-icon">●</span></div>
            <span class="nav-label">아카이브</span>
        </a>
        <a href="main.html" class="nav-item active">
            <div class="nav-icon-wrapper"><span class="nav-icon">▲</span></div>
            <span class="nav-label">추천</span>
        </a>
        <a href="community.html" class="nav-item">
            <div class="nav-icon-wrapper"><span class="nav-icon">◐</span></div>
            <span class="nav-label">커뮤니티</span>
        </a>
    </nav>

    <!-- JS 분리 -->
    <script src="../../../static/js/recommend.js"></script>
</body>
</html>
