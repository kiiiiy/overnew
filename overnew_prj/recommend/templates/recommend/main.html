{% load static %} <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 - OVERNEW</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="with-fixed-nav">
    <header class="main-header">
        <!-- 일단 주소 하드 코딩해서 오류 없앰 -->
        <button type="button" class="icon-btn menu-btn" onclick="location.href='/account/settings/'">
            <img src="{% static 'image/hamburger.png' %}" alt="메뉴" class="header-icon">
        </button>

        <h1 class="logo header-logo">OVERNEW</h1>
        
        <button type="button" class="icon-btn bell-btn" id="notifications-btn">
            <img src="{% static 'image/bell.png' %}" alt="알림" style="width: 26px; height: 26px; vertical-align: middle;">
        </button>
    </header>

<main class="container">
    <div class="view-toggle" style="margin-bottom: 20px;">
        <input type="radio" id="view-similar" name="view-type" value="similar" checked>
        <label for="view-similar">유사한 관심사</label>

        <input type="radio" id="view-opposite" name="view-type" value="opposite">
        <label for="view-opposite">반대 관심사</label>
    </div>

    <div class="feed-list" id="feed-similar"></div>
    <div class="feed-list" id="feed-opposite" style="display: none;"></div>
</main>

    <nav class="bottom-nav"></nav>

    <script src="{% static 'js/nav.js' %}"></script>
    <script src="{% static 'js/recommend.js' %}"></script>
</body>
</html>
